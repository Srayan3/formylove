<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Verify</title>
  <link rel="icon" type="image/png" href="./resources/fav.ico">
  <link rel="shortcut icon" href="./resources/fav.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="mbox">
      <h1>Welcome</h1>
      <h2>Verify Yourself</h2>
      <h4>What is our anniversary date?</h4>

      <form id="verifyForm">
        <div class="mb-3">
          <label for="day" class="form-label">Date</label>
          <input type="number" class="form-control" id="day" placeholder="Example: 01" min="1" max="31" required>
        </div>
      
        <div class="mb-3">
          <label for="month" class="form-label">Month</label>
          <select class="form-select" id="month" required>
            <option value="" disabled selected>Select month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
      
        <button type="submit" class="btn btn-gold w-100">Continue</button>
      </form>
    </div>
  </div>

  <script src="./scripts/verify.js"></script>
</body>
</html>
